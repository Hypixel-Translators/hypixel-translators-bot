name: Compile and lint
on:
    push:
        branches-ignore:
            - "translations"
    pull_request:

jobs:
    lintCompile:
        name: Compile and lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Project
              uses: actions/checkout@v2
            - name: Use Node.js 16
              uses: actions/setup-node@v2
              with:
                  node-version: 16
                  cache: "yarn"
            - name: Install dependencies and compile
              run: yarn
            - name: Lint
              run: yarn lint:ci
